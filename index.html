<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南京邮电大学校园专题地图</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: relative;
            background-image: url('assets/bg.png');
            background-size: cover;
            background-position: center;
            opacity: 1;
            height: 100%;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 0 auto;
        }
        .section {
            width: 45%;
            text-align: center;
            padding: 20px;
            border-radius: 5%;
            background-color: rgba(255, 255, 255, 1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 5%;
        }
        .section h2 {
            margin-top: 10px;
            color: #333;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.section.view').addEventListener('click', function() {
                window.location.href = '/view';
            });
            document.querySelector('.section.life').addEventListener('click', function() {
                window.location.href = '/life';
            });
        });
    </script>
</head>
<body>
    <div class="background">
        <h1>南京邮电大学校园专题地图</h1>
        <div class="container">
            <div class="section view">
                <img src="assets/view.jpg" alt="校园景色">
                <h2>校园景色</h2>
            </div>
            <div class="section life">
                <img src="assets/life.jpg" alt="校园生活">
                <h2>校园生活</h2>
            </div>
        </div>
    </div>
</body>
</html>
